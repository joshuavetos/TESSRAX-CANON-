apiVersion: v1
kind: Service
metadata:
  name: epistemicos-redis
  labels:
    app: canon-latch
    component: monotonic-latch
spec:
  type: ClusterIP
  selector:
    app: canon-latch
    component: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: epistemicos-redis
  labels:
    app: canon-latch
spec:
  serviceName: epistemicos-redis
  replicas: 1                      # SINGLE WRITER â€” REQUIRED
  selector:
    matchLabels:
      app: canon-latch
      component: redis
  template:
    metadata:
      labels:
        app: canon-latch
        component: redis
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: redis-latch
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - sh
            - -c
            - |
              redis-server \
                --appendonly yes \
                --appendfsync everysec \
                --protected-mode yes
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 999

  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monotonic-latch-script
data:
  redis.lua: |
    -- loaded explicitly via FUNCTION LOAD at deploy time
    -- (see deployment/sidecar/epistemicos-sidecar.yaml)
    -- [canonical redis.lua contents here]
